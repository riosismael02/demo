<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Personas</title>
</head>
<body>
<h1>Lista de Personas</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Foto</th>
    <th>Acciones</th>
  </tr>
  <tr th:each="persona : ${personas}">
    <td th:text="${persona.id}"></td>
    <td th:text="${persona.nombre}"></td>
    <td th:text="${persona.apellido}"></td>
    <td>
      <img th:src="'data:image/jpeg;base64,' + ${persona.getFotoBase64()}" width="100" height="100"/>
    </td>
    <td>
      <a th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar</a>
      <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta persona?');">Eliminar</a>
      <a th:href="@{/personas/vista/{id}(id=${persona.id})}">Vista Previa</a>
    </td>
  </tr>
</table>
<br>
<a th:href="@{/personas/cargar}">Cargar Nueva Persona</a>
</body>
</html>
