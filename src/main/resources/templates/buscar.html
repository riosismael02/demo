<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Buscar Personas</h1>
    <form method="get" action="/personas/buscar">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido">
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <br>
    <div class="text-center">
        <a class="btn btn-secondary" th:href="@{/personas/listar}">Ver Lista de Personas</a>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+l4UCiyqFtV6V5Mk6FwZbNs5kFQ0hwRKhfUT7bELGO1Hr6GFMJpnIoV0H79S8f" crossorigin="anonymous"></script>
</body>
</html>
